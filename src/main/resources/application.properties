
# Persistence ----------------------------
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:ktormpoc}
spring.datasource.username=${DB_USER:ktormpoc}
spring.datasource.password=${DB_PASS:ktormpoc}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:schema
spring.flyway.validate-on-migrate=true
spring.flyway.mixed=true
spring.flyway.table=schema_version

spring.main.allow-circular-references=true